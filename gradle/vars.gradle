import org.codehaus.groovy.runtime.GStringImpl

import static java.lang.System.getenv
import static java.lang.System.getenv

ext {
    isAutoDeploy = rootProject.name != 'repo' || getenv().containsKey("TEAMCITY") || getenv().containsKey("JITPACK")

    artifactName = 'Spiroid'
    userbase = 'comroid-git'

    projectDescription = 'Core Plugin with Utilities'

    snapshot = project.version.endsWith('SNAPSHOT')
    mcVersion = '1.16.1'
    mcVersionMj = mcVersion.substring(0, mcVersion.lastIndexOf('.'))
    spigotRC = 'R0.1'
    pluginDescription = "Core plugin containing Utilities"
    pluginVersion = version.replace("-SNAPSHOT", "-alpha")

    pluginJarName = "$project.name-mc$mcVersion@${project.version}.jar" as GStringImpl
    testServerDir = getenv().containsKey('TEST_SERVER_DIR') ? getenv('TEST_SERVER_DIR') : "$project.rootDir/test/" as GStringImpl
}
